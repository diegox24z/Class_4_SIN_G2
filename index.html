<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarea de Infraestructura</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .contenedor {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            max-width: 700px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            color: #00e5ff;
        }

        h2 {
            margin-top: 0;
            font-weight: normal;
            color: #cfd8dc;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9em;
            color: #b0bec5;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h1>Mi primera pagina web</h1>
        <h2>Esta página está alojada en GitHub Pages.</h2>

        <p>
            Esta es una tarea práctica para la materia de 
                  Mantenimiento de páginas web
        </p>

        <p>
            Aquí se demuestra la publicación básica de un sitio web funcional
            utilizando GitHub Pages como plataforma de alojamiento.
        </p>

        <div class="footer">
            Elaborado por: <strong>Diego Orellano</strong>
        </div>
    </div>
</body>
</html>
